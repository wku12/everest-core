description: Payment terminal module
config:
  ip:
    description: IP Address of Feig terminal
    default: "192.168.23.50"
    type: string
  feig_serial:
    description: Serial of Feig device
    default: 17FFE0AA
    type: string
  terminal_id:
    description: Payment terminal ID
    default: "52525617"
    type: string
  currency:
    description: Currency in ISO 4217 format
    default: 978
    type: integer
  pre_authorization_amount:
    description: pre_authorization_amount 
    default: 2500
    type: integer
